prefix: '&#CE6012[MobSpawner]'

storage:
  # Drivers: SQLite, MySQL, H2
  # Recommended: SQLite
  driver: "sqlite"

  host: "localhost"
  port: 3306
  name: "database_name"
  username: "database_username"
  password: "database_password"

  pool:
    maximumPoolSize: 10
    minimumIdle: 5
    connectionTimeout: 30000
    maxLifetime: 1800000
    idleTimeout: 600000

locale: en

setup-mode:
  settings:
    restore-inventory: true
    night-vision: true
    flight: false
    gamemode: CREATIVE
    spawner-visibility:
      mode: PARTICLE # or MATERIAL
      type: WAX_ON # or STONE
  items:
    view-all:
      slot: 0
      type: "ENDER_EYE"
      name: "&#E4FB08View All Spawners &7[Right-Click]"
      lore:
        - "&8- ꜱᴘᴀᴡɴᴇʀ ꜱᴇᴛᴛɪɴɢ"
        - "&f"
        - "&fRight click and display"
        - "&fthe active spawners."
        - "&f"
        - "&eʀɪɢʜᴛ-ᴄʟɪᴄᴋ: ᴜꜱᴇ"
    place-spawner:
      slot: 2
      type: "BEACON"
      name: "&#08FBC0Add Spawner &7[Place]"
      lore:
        - "&8- ꜱᴘᴀᴡɴᴇʀ ꜱᴇᴛᴛɪɴɢ"
        - "&f"
        - "&fRight click on a block and"
        - "&fplace the selected spawners."
        - "&f"
        - "&eʀɪɢʜᴛ-ᴄʟɪᴄᴋ: ᴘʟᴀᴄᴇ"
    remove-spawner:
      slot: 3
      type: "BLAZE_ROD"
      name: "&#FB5708Remove Spawner &7[Left-Click]"
      lore:
        - "&8- ꜱᴘᴀᴡɴᴇʀ ꜱᴇᴛᴛɪɴɢ"
        - "&f"
        - "&fLeft click on a block where"
        - "&fspawner is placed and delete it."
        - "&f"
        - "&eʟᴇꜰᴛ-ᴄʟɪᴄᴋ: ᴅᴇʟᴇᴛᴇ"
    spawner-info:
      slot: 5
      type: "HONEYCOMB"
      name: "&#FFA923Spawner Info &7[Right-Click]"
      lore:
        - "&8- ꜱᴘᴀᴡɴᴇʀ ꜱᴇᴛᴛɪɴɢ"
        - "&f"
        - "&fRight click on a block where you have"
        - "&fyou have placed spawner to retrieve"
        - "&fthe informations."
        - "&f"
        - "&eʀɪɢʜᴛ-ᴄʟɪᴄᴋ: ᴜꜱᴇ"
    select-spawner:
      slot: 7
      type: "BOOK"
      name: "&#2382FFSelect Spawner &7[Right Click]"
      lore:
        - "&8- ꜱᴘᴀᴡɴᴇʀ ꜱᴇᴛᴛɪɴɢ"
        - "&f"
        - "&fRight-click on the item and choose"
        - "&fa spawners of your choice."
        - "&f"
        - "&eʀɪɢʜᴛ-ᴄʟɪᴄᴋ: ᴜꜱᴇ"
    leave-setup-mode:
      slot: 8
      type: "TNT_MINECART"
      name: "&#C10000Leave Setup Mode &7[Right-Click]"
      lore:
        - "&8- ꜱᴘᴀᴡɴᴇʀ ꜱᴇᴛᴛɪɴɢ"
        - "&f"
        - "&fRight click on the item to"
        - "&fexit the setup mode!"
        - "&f"
        - "&eʀɪɢʜᴛ-ᴄʟɪᴄᴋ: ᴜꜱᴇ"

update-checker:
  enable: true

version: '1'